
{% extends "web/base.html" %}
{% load static %}

{% block content %}
	<!--==================================================-->
	<!-- Start breadcumb-area -->
	<!--==================================================-->

	<div class="breadcumb-area d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcumb-content">
						<h1>BLOG</h1>
						<ul>
							<li><a href="index-2.html">Home</a></li>
							<li>Blog Grid </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--==================================================-->
	<!-- End breadcumb-area -->
	<!--==================================================-->



	<!--==================================================-->
	<!-- Start blog-area -->
	<!--==================================================-->

	<div class="blog-area one upper grid">
		<div class="container">
			<div class="row">
				{% for blog in blog %}
				
				
				<div class="col-lg-4 col-md-6">
					<div class="single-blog-box upper wow fadeInLeft">
						<div class="blog-thumb">
							<img src="{{blog.image.url}}" alt="">
						</div>
						<div class="blog-title">
							<h4>{{blog.date}}</span></h4>
							<h3><a href="{{blog.get_absolute_url}}">{{blog.title}}</a></h3>
						</div>
						<div class="blog-button">
							<a href="{{blog.get_absolute_url}}">View Details</a>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	
	<!--==================================================-->
	<!-- End blog-area -->
	<!--==================================================-->

{% endblock %}
