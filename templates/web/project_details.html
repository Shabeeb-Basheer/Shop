{% extends "web/base.html" %}
{% load static %}
{% block content %}



	<!--==================================================-->
	<!-- Start breadcumb-area -->
	<!--==================================================-->

	<div class="breadcumb-area d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcumb-content">
						<h1>Portfolio Details</h1>
						<ul>
							<li><a href="index-2.html">Home</a></li>
							<li>Portfolio Details </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--==================================================-->
	<!-- End breadcumb-area -->
	<!--==================================================-->


	<!--==================================================-->
	<!-- Start portfolio-details-area-->
	<!--==================================================-->
	<div class="portfolio-details-area">
		<div class="container">
			<div class="row upper">
				<div class="col-lg-6">
					<div class="portfolio-details">
						<div class="portfolio-details-thumb">
							<img src="{{project.image.url}}" alt="">
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="sideber-box">
						<div class="sideber-content">
							<div class="sideber-title">
								<h3>Portfolio Information</h3>
							</div>
						</div>
						<div class="catagories-body">
							<ul>
								<li>Project<span>{{project.name}}</span></li>
								<li>Category<span>{{project.category}}</span></li>
								
							
							</ul>
							<div class="catagories-icon">
								<p>Share:
									<a href="#"><i class="fab fa-facebook-f"></i></a>
									<a href="#"><i class="fab fa-twitter"></i></a>					
									<a href="#"><i class="fab fa-pinterest"></i></a>
									<a href="#"><i class="fab fa-linkedin-in"></i></a>
								</p>	
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="sideber-title">
					
					<P>{{project.description}}</p>
				</div>
			</div>
		</div>
	</div>

	{% endblock %}
