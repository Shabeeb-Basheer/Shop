	<div class="blog-details-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="blog-single-items">
						<div class="blog-thumb">
							<img src="{{blog.image.url}}" alt="Blog img">
						</div>
						<div class="blog-content">
							<div class="blog-meta">
								<h4>{{blog.date}}</span></h4>
							</div>
							<div class="blog-content-text text-left">
								<h2>{{blog.title}}</h2>								
								<p class="qouik">{{blog.description}}</p>
								
								
								

							</div>
						</div>
						<div class="row">
							
							
						</div>
						
						
						
						
						</div>
					</div>
					<div class="col-md-6 col-lg-4">
						<div class="widget-items-search">
							
						</div>
{% load static %}
						<div class="widget-items upp">
							<div class="widget-title">
								<h2>Popular Post</h2>
							</div>
							{% for blog in blogp  %}
							<div class="widget-recent-post d-flex hr-3">
								
								<div class="rpost-thumb">
									<a href="#"><img src="{{blog.image.url}}" class="repost-img" alt="post thumb"></a>
								</div>
								<div class="rpost-content">
									<div class="rpost-title">
										<a href="{{blog.get_absolute_url}}">
											<h4>{{blog.title}}</h4>
										</a>
										<span>{{blog.date}}</span>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>

						
						
					</div>
				</div>
			</div>
		</div>

	<!--==================================================-->
	<!-- End blog-area -->
	<!--==================================================-->
