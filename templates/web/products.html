
{% extends "web/base.html" %}
{% load static %}

{% block content %}
	<!--==================================================-->
	<!-- Start breadcumb-area -->
	<!--==================================================-->

	<div class="breadcumb-area d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcumb-content">
						<h1>OUR PRODUCTS</h1>
						<ul>
							<li><a href="{% url "web:index" %}">Home</a></li>
							<li>Shop </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--==================================================-->
	<!-- End breadcumb-area -->
	<!--==================================================-->



	<!--==================================================-->
	<!-- Start shop-area -->
	<!--==================================================-->

	<div class="shop-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="shoping-items">
						{% comment %} <ul>
							<li class="color"><i class="bi bi-grid-3x3-gap-fill"></i></li>
							<li class="colors"><i class="bi bi-list-ul"></i></li>
							<li class="colores">Showing 1â€“12 of 13 results</li>
						</ul> {% endcomment %}
					</div>
					{% comment %} <div class="shoping-items-button">
						<a href="#">Default Sorting</a>
					</div> {% endcomment %}
				</div>
			</div>
			<div class="row mr-tp">
				{% for  product in products  %}
				
				
				<div class="col-lg-3 col-md-6">
					<div class="single-shop-box">
						<div class="single-shop-thumb">
							<img src="{{product.image.url}}" alt="">
						</div>
						<div class="single-shop-content">
							<div class="single-shop-item">
								<h3><a href="{{product.get_absolute_url}}">{{product.name}}</a></h3>
							</div>
							<div class="single-shop-dolar">
								
							</div>
						</div>
						<div class="cart-button">
							
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	
	<!--==================================================-->
	<!-- End shop-area -->
	<!--==================================================-->
{% endblock %}
